<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Game Capybara</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://jsgame.bbz.cloud/scripts/v1/keyboard.js"></script>
    <script src="https://jsgame.bbz.cloud/scripts/v1/collision.js"></script>
    <script src="https://jsgame.bbz.cloud/scripts/v1/timer.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="format">
      <div class="homescreen">
        <h1>Capybara</h1>
        <div class="about-spiel">
          <p>
            Sammle so viele Müntzen wie möglich, ohne von den Fahrzeugen erfasst
            zu werden. Zwischen den Strassen und auf den grünen Flächen ist man
            sicher. Mit gedrückter Leertaste wird Sprint aktiviert.
          </p>
          <img src="img/Tasten-02.png" alt="Tasten" />
        </div>
        <div class="button">
          <a href="#">Start</a>
        </div>
      </div>
    </div>

    <div class="score">
      <p>Your Score:</p>
      <p class="scoretext">0</p>
    </div>
    <div class="playground">
      <img class="back" src="img/Strasse.jpg" alt="Strasse" />
      <div class="player"></div>
      <div class="auto8" id="start block"></div>
    </div>
  </body>
</html>
